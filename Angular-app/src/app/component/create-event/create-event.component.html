<div class="main_block">
  <div id="title"> <h2> Création d'event </h2> </div>

  <div>

    <form [formGroup]="eventForm">

      <div class="left-side-form">
        <div class="form-goup">
          <label class="label_input">
            Titre :
          </label>
          <input type="text" id="title_" class="form-control" formControlName="title" >
        </div>

        <div class="form-goup">
          <label class="label_input">
            Description :
          </label>
          <input type="text" id="description" class="form-control" formControlName="description" >
        </div>

        <div class="form-goup">
          <label class="label_input">
            Date de début :
          </label>
          <input type="date" id="startDate" class="form-control" formControlName="startDate" >
        </div>

        <div class="form-goup">
          <label class="label_input">
            Date de fin :
          </label>
          <input type="date" id="endDate" class="form-control" formControlName="endDate" >
        </div>

        <div class="form-goup">
          <label class="label_input">
            Type d'évenement :
          </label>
          <select formControlName="eventType">
            <option value="ECOLOGICAL">Ecologique</option>
            <option value="HUMANITARIAN">Humanitaire</option>
          </select>
        </div>

        <div class="form-goup">
          <label class="label_input">
            Nombre de participant (max) :
          </label>
          <input type="number" id="maxParticipant" class="form-control" formControlName="maxParticipant" >
        </div>

      </div>

      <div class="right-side-form">

        <div class="form-goup">
          <label class="label_input">
            Nombre de participant (min) :
          </label>
          <input type="number" id="minParticipant" class="form-control" formControlName="minParticipant" >
        </div>

        <div class="form-goup">
          <label class="label_input">
            Image :
          </label>
          <input type="text" id="image" class="form-control" formControlName="image" >
        </div>

        <div class="form-goup">
          <label class="label_input">
            Lieu (adresse) :
          </label>
          <input type="text" id="address" class="form-control" formControlName="address" >
        </div>

        <div class="form-goup">
          <label class="label_input">
            Code Postal :
          </label>
          <input type="text" id="zip" class="form-control" formControlName="zip" >
        </div>

        <div class="form-goup">
          <label class="label_input">
            Pays :
          </label>
          <input type="text" id="country" class="form-control" formControlName="country" >
        </div>

      </div>

      <button class="btn btn-danger" (click)="onSubmit()"  >Créer l'event</button>

    </form>

    <button (click)="loadEvent()"> load </button>
  </div>

</div>




<div id="overlay"></div>
