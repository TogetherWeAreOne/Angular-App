<div class="main_block">
  <div id="title"><h2> Création de produit </h2></div>

  <div>

    <form [formGroup]="productForm">

      <div class="main-side-form">
        <div class="form-goup">
          <label class="label_input">
            Nom :
          </label>
          <input class="form-control" formControlName="name" id="name" type="text">
        </div>

        <div class="form-goup">
          <label class="label_input">
            Description :
          </label>
          <input class="form-control" formControlName="description" id="description" type="text">
        </div>

        <div class="form-goup">
          <label class="label_input">
            Prix :
          </label>
          <input class="form-control" formControlName="price" id="price" type="number">
        </div>

        <div class="form-goup">
          <label class="label_input">
            Categorie produit :
          </label>
          <input class="form-control" formControlName="category" id="categoryProduct" type="text">
        </div>

        <div class="form-goup">
          <label class="label_input">
            Quantity
          </label>
          <input class="form-control" formControlName="quantity" id="quantity" type="text">
        </div>

        <div class="form-goup">
          <label class="label_input">
            Négociable :
          </label>
          <select formControlName="negotiable">
            <option value="true">Oui</option>
            <option value="false">Non</option>
          </select>

        </div>

        <div class="form-goup">
          <label class="label_input">
            Image :
          </label>
          <input class="form-control" id="image" type="text">
        </div>

      </div>

      <button (click)="onSubmit()" class="btn btn-danger"> Créer le produit</button>

    </form>

  </div>

</div>


<div id="overlay" (click)="closeFormF()"></div>
