<div class="main_block">

  <div class="central-block">
    <h2> CONNEXION </h2>

    <form [formGroup]="registerForm">
      <div class="form-goup">
        <label class="label_input">
          Email :
        </label>
        <input class="form-control" formControlName="email" id="email" type="text">
      </div>

      <div class="form-goup">
        <label class="label_input">
          Pseudo :
        </label>
        <input class="form-control" formControlName="email" id="email" type="text">
      </div>

      <div class="form-goup">
        <label class="label_input">Mot de passe : </label>
        <input class="form-control" formControlName="password" id="password" type="password">
      </div>

      <div class="form-goup">
        <label class="label_input">
          Nom :
        </label>
        <input class="form-control" formControlName="email" id="email" type="text">
      </div>

      <div class="form-goup">
        <label class="label_input">
          Prénom :
        </label>
        <input class="form-control" formControlName="email" id="email" type="text">
      </div>

      <div class="form-goup">
        <label class="label_input">
          Role :
        </label>
        <input class="form-control" formControlName="email" id="email" type="text">
      </div>

      <div class="form-goup">
        <label class="label_input">
          Date de naissance :
        </label>
        <input class="form-control" formControlName="email" id="email" type="text">
      </div>

      <div class="form-goup">
        <label class="label_input">
          Adresse :
        </label>
        <input class="form-control" formControlName="address" id="address" type="text">
      </div>

      <div class="form-goup">
        <label class="label_input">
          Code Postal :
        </label>
        <input class="form-control" formControlName="zip" id="zip" type="text">
      </div>

      <div class="form-goup">
        <label class="label_input">
          Pays :
        </label>
        <input class="form-control" formControlName="country" id="country" type="text">
      </div>

      <div class="form-goup">
        <label class="label_input">
          Téléphone :
        </label>
        <input class="form-control" formControlName="phone" id="phone" type="text">
      </div>


      <button (click)="onSubmit()" [disabled]="!registerForm.valid" class="btn btn-danger">Se connecter</button>
    </form>
  </div>
</div>
