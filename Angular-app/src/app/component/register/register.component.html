<div class="main_block">

  <div class="central-block">
    <h2> CONNEXION </h2>

    <form [formGroup]="registerForm"  >
      <div class="form-goup">
        <label class="label_input">
          Email :
        </label>
        <input type="text" id="email" class="form-control" formControlName="email" >
      </div>

      <div class="form-goup">
        <label class="label_input">
          Pseudo :
        </label>
        <input type="text" id="email" class="form-control" formControlName="email" >
      </div>

      <div class="form-goup">
        <label class="label_input">Mot de passe : </label>
        <input type="password" id="password" class="form-control" formControlName="password"  >
      </div>

      <div class="form-goup">
        <label class="label_input">
          Nom :
        </label>
        <input type="text" id="email" class="form-control" formControlName="email" >
      </div>

      <div class="form-goup">
        <label class="label_input">
          Prénom :
        </label>
        <input type="text" id="email" class="form-control" formControlName="email" >
      </div>

      <div class="form-goup">
        <label class="label_input">
          Role :
        </label>
        <input type="text" id="email" class="form-control" formControlName="email" >
      </div>

      <div class="form-goup">
        <label class="label_input">
          Date de naissance :
        </label>
        <input type="text" id="email" class="form-control" formControlName="email" >
      </div>

      <div class="form-goup">
        <label class="label_input">
          Adresse :
        </label>
        <input type="text" id="address" class="form-control" formControlName="address" >
      </div>

      <div class="form-goup">
        <label class="label_input">
          Code Postal :
        </label>
        <input type="text" id="zip" class="form-control" formControlName="zip" >
      </div>

      <div class="form-goup">
        <label class="label_input">
          Pays :
        </label>
        <input type="text" id="country" class="form-control" formControlName="country" >
      </div>

      <div class="form-goup">
        <label class="label_input">
          Téléphone :
        </label>
        <input type="text" id="phone" class="form-control" formControlName="phone" >
      </div>



      <button class="btn btn-danger" (click)="onSubmit()" [disabled]="!registerForm.valid" >Se connecter</button>
    </form>
  </div>
</div>
