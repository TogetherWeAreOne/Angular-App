<div class="row">
  <div class="container alert-dark align-middle" style="border-radius: 25px; padding: 20px">
    <div *ngFor="let myProduct of myproducts;" class="row alert-light py-4 m-4" style="border-radius: 25px; padding: 20px">
      <div class="col-5 text-center">
        <img src="assets/bottle.jpg" alt="Product Image" class="img-thumbnail" height="150" width="150">
      </div>

      <div class="col">
        <div class="row">
          <div class="col">
            <h3>
              {{myProduct.name}}
            </h3>
          </div>
          <div class="col-1 mx-3">
            <h2>
              {{myProduct.price}}
            </h2>
          </div>
        </div>

        <div class="row">
          <p>
            {{myProduct.category}}
          </p>
        </div>

        <div class="row">
          <p class="fst-italic">
            {{myProduct.name}} {{myProduct.name}}
          </p>
        </div>
      </div>
    </div>
  </div>

</div>
